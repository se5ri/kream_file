<!DOCTYPE html>

    <h1>Kream 아이콘 버튼(Notification)</h1>

      type="button"
      class="inline-flex size-6 items-center justify-center"
      aria-label="알림"
    >

        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#clip0_2008_1954)">

            d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22ZM18 16V11C18 7.93 16.37 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5C11.17 2.5 10.5 3.17 10.5 4V4.68C7.64 5.36 6 7.92 6 11V16L4 18V19H20V18L18 16ZM16 17H8V11C8 8.52 9.51 6.5 12 6.5C14.49 6.5 16 8.52 16 11V17Z"

        </defs>

    <hr class="my-2" />

    <hr class="my-2" />

      type="button"
      class="inline-flex size-12 items-center justify-center"

        width="48"

      type="button"
      class="text-kream-green text-p-sm inline-flex items-center justify-center gap-1 rounded-sm border border-current p-1 align-middle"
      aria-label="버튼 텍스트가 없을 경우"
    >
      <svg
        width="14"
        height="14"
